{%extends "layouts/abase.html"%}
{%load static%}
{%block body%}

<form  method="POST" action="{% url 'aupdate' admin.id %}">
        {%csrf_token%}
    <div style="display: block">
    <h5>admin name :</h5>
        <input class="form-control me-2" type="search"   name="name" aria-label="Search" value={{admin.name}}>
    </div>
    <div style="width: 50px " ></div>
    <div style="display: block">
    <h5>admin password :</h5>
        <input class="form-control me-2" type="search"   name="password" aria-label="Search" value={{admin.password}}></div>
    <div style="height: 50px"></div>
    <div><center> <button class="btn btn-outline-success" style="background-color: #ffb6c1" type="submit" >Save</button></center></div>
      </form>
{%endblock%}
